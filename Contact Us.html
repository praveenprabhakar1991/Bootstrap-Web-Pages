        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <h1>Contact Us</h1>
                    <i class="text-muted">Please fill in this form to Contact Us.</i> <br><br>
                    <!--Form Starts Here-->
                    <form>
                        <!--1st Row Starts Here-->
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                        <label>NAME *</label>
                        <input type="text" class="form-control" Required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                        <label>E-MAIL *</label>
                        <input type="email" class="form-control" Required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                        <label>PHONE *</label>
                        <input type="number" class="form-control" Required>
                            </div>
                        </div>
                    </div>
                        <!--1st Row Ends Here-->
                        <!--2nd Row Starts Here-->
                    <div class="row">
                        <div class="col-md-7">
                            <div class="form-group">
                            <label>SUBJECT *</label>
                            <input type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                            <label>SERVICES *</label>
                            <Select class="form-control" required>
                                <option>--Select Any--</option>
                                <option>Website Development</option>
                                <option>Cloud App Development</option>
                                <option>Software Development</option>
                            </Select>
                            </div>
                        </div>                        
                    </div>
                    <!--2nd Row Ends Here-->
                    <!--3rd Row Starts Here-->
                    <div class="row">
                    <div class="col">
                        <div class="form-group">
                        <label>MESSAGE *</label>
                        <textarea cols="20" rows="6" class="form-control">
                        </textarea>
                        </div>
                    </div>
                    </div>
                    <!--3nd Row Ends Here-->
                    <div class="form-group">                        
                        <input type="submit" value="Submit Comment" class=" btn btn-primary">                        
                    </div>
                    </form>
                    <!--Form Ends Here-->                    
                </div>
